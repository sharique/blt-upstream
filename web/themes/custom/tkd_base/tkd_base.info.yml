name: Takde base theme
description: Base theme for takeda sites.
type: theme
core: 8.x
core_version_requirement: ^8 || ^9
base theme: stable9

regions:
  header_top: 'Header dach'
  header_main: 'Header main'
  highlighted: 'Highlighted'
  breadcrumb: 'Breadcrumb'
  help: 'Help'
  content: 'Content'
  footer: 'Footer'
  footer_end: 'Footer end'

libraries:
  - core/normalize
  - tkd_base/base
  - tkd_base/global

components:
  namespaces:
    atoms: components/atoms
    molecules: components/molecules
    organisms: components/organisms
    templates: components/templates
    pages: components/pages
